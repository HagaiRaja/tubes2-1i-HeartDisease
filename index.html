      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#menu1">Form</a></li>
        <li><a data-toggle="tab" href="#menu2">Upload File</a></li>
      </ul>
      <div class="tab-content" style="height: 400px; overflow: auto; margin-left: 5%;">
        <div id="menu1" class="tab-pane fade in active" >
          <form action="/api" method="POST" style="margin-top: 20px">
            <label for="age">Age</label>
            <input type="text" id="age" name="age">
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
              <option value="1">Male</option>
              <option value="0">Female</option>
            </select>
            <label for="chest-pain">Chest Pain Type</label>
            <input type="text" id="chest-pain" name="chest-pain">
            <label for="rbp">Resting Blood Pressure</label>
            <input type="text" id="rbp" name="rbp">
            <label for="sc">Serum Cholesterol</label>
            <input type="text" id="sc" name="sc">
            <label for="fbs">Fasting Blood Sugar</label>
            <input type="text" id="fbs" name="fbs">
            <label for="recg">Resting ECG</label>
            <input type="text" id="recg" name="recg">
            <label for="mhra">Max-Heart Rate Received</label>
            <input type="text" id="mhra" name="mhra">
            <label for="eia">Exercised Induced Angina</label>
            <input type="text" id="eia" name="eia">
            <label for="stdie">ST Depressions Induced by Exercise</label>
            <input type="text" id="stdie" name="stdie">
            <label for="pests">Peak Exercise ST Segment</label>
            <input type="text" id="pests" name="pests">
            <label for="nomv">Number of Major Vessels colored by Flourosopy</label>
            <input type="text" id="nomv" name="nom">
            <label for="thal">Thalx</label>
            <input type="text" id="thal" name="thal">
            <input type="submit" id="submit" value="SUBMIT">
          </form>
        </div>
        <div id="menu2" class="tab-pane fade">
          <form action="/api" method="POST">
            <label for="file">File</label>
            <input id="file" type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" style="margin-top: 10px; margin-bottom: 30px" />
            <input type="submit" id="submit" value="SUBMIT">
          </form>
        </div>
      </div>
