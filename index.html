    </div>
    <div class="right">
      <svg viewBox="0 0 320 300">
        <defs>
          <linearGradient
                          inkscape:collect="always"
                          id="linearGradient"
                          x1="13"
                          y1="193.49992"
                          x2="307"
                          y2="193.49992"
                          gradientUnits="userSpaceOnUse">
            <stop
                  style="stop-color:#ff00ff;"
                  offset="0"
                  id="stop876" />

                  style="stop-color:#ff0000;"

        <input type="text" id="sc">

        <input type="text" id="fbs">

        <input type="text" id="recg">

        <label for="pests">Peak Exercise ST Segment</label>
